<app-navigation></app-navigation>

<mat-sidenav-content> -->

<div class="list" >
    <div>
      <span class="back-button"><i class="zmdi zmdi-arrow-left back-button-cursor"
          [routerLink]="['/']"></i></span>
      <p class="resource-position">Resources Details</p>
      
      <button mat-raised-button class="btn-color1" routerLink="/amenities">Add Amenities</button>
      <button mat-raised-button class="btn-color" routerLink="/rooms">Add Rooms</button>
      <div class="partition-line"></div>
    </div>
    <div class="table-container">
      <table mat-table [dataSource]="tableData"  matSort class="mat-elevation-z8 tabel-content resource-history">
        <!-- <ng-container matColumnDef="id"> -->
          <!-- <th class="w-150" mat-header-cell *matHeaderCellDef mat-sort-header> Id </th> -->
          <!-- <td mat-cell *matCellDef="let element">
            <a [routerLink]="getRoomsDetailId(element.ID)">
              <span>{{element.ID}}</span>
            </a>
          </td> -->
        <!-- </ng-container> -->
        <ng-container matColumnDef="Room_Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Room Name </th>
          <td mat-cell *matCellDef="let element" [title]="element['Room_Name']"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="Amenities">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Amenities </th>
          <td mat-cell *matCellDef="let element" [title]="element['Amenities']"> {{element.Amenities}} </td>
        </ng-container>
        <ng-container matColumnDef="Type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Amenities </th>
            <td mat-cell *matCellDef="let element" [title]="element['Type']"> {{element.Type}} </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <!-- <mat-paginator [pageSizeOptions]="[5,10,20]"></mat-paginator> -->
    </div>
  </div>
